# Render Static Site Configuration
# This file can be used to configure your Render deployment
# Reference: https://render.com/docs/static-sites

services:
  - type: web
    name: easy-song
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_MODE
        value: static
      - key: VITE_STATIC_BASE_URL
        # Replace with your actual Backblaze B2 URL
        # Format: https://f{accountId}.{region}.backblazeb2.com/file/{bucketName}
        # Example: https://f004.backblazeb2.com/file/my-music-bucket
        value: https://your-b2-url-here.com
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
