version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: easysong-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: easysong
      POSTGRES_PASSWORD: easysong
      POSTGRES_DB: easysong
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easysong"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

